<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Styles</title>
    <style>
        /* Element Selector: Apply font size to all headings */
        h1, h2, h3 {
            font-size: 24px;
        }

        /* Class Selector: Apply background color to a section with the class 'highlight' */
        .highlight {
            background-color: lightblue;
        }

        /* ID Selector: Add border to the element with ID 'unique-box' */
        #unique-box {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <h1>Main Heading</h1>
    <p>This is a paragraph with some text.</p>
    <div class="highlight">
        <p>This is a section with a background color.</p>
    </div>
    <div id="unique-box">
        <p>This section has a border applied using the ID selector.</p>
    </div>

</body>
</html>
